<ngt-mesh
  [position]="position"
  (pointerover)="hovEvent('true')"
  (pointerout)="hovEvent('false')"
  (click)="hClicked(navType)"
  [scale]="hovered ? 1.5 : 1"
  (beforeRender)="onBeforeRender($event.object)"
>
  <ngt-box-geometry></ngt-box-geometry>
  <ngt-mesh-standard-material [color]="hovered ? 'tomato' : 'turquoise'"></ngt-mesh-standard-material>
</ngt-mesh>
